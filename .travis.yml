language: java
sudo: false
jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- gradle distZip distTar shadowJar jar
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/distributions/*.tar
  - build/distributions/*.zip
  - build/libs/*.jar
  on:
    repo: jgraichen/timetable
    tags: true
