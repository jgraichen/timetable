---
name: CI
on:
  - pull_request
  - push
jobs:
  rspec:
    name: "Java ${{ matrix.java }}"
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        java:
          - "11"
          - "17"

    steps:
      - uses: actions/checkout@v4

      - name: "Setup java ${{ matrix.java }}"
        uses: actions/setup-java@v4
        with:
          java-version: "${{ matrix.java }}"
          distribution: "adopt"

      - name: "Build"
        uses: eskatos/gradle-command-action@v2
        with:
          gradle-version: "8.1"
          arguments: "build"
