---
name: CI
on:
  - pull_request
  - push
jobs:
  rspec:
    name: "Java ${{ matrix.java }}"
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        java:
          - "8"
          - "11"
          - "16"

    steps:
      - uses: actions/checkout@v2

      - name: "Setup java ${{ matrix.java }}"
        uses: actions/setup-java@v2
        with:
          java-version: "${{ matrix.java }}"
          distribution: "adopt"

      - name: "Build"
        uses: eskatos/gradle-command-action@v2
        with:
          gradle-version: "7.0.2"
          arguments: "build"
