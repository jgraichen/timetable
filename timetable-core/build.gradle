plugins {
  id "java"
  id "eclipse"
  id "org.xtext.xtend" version "2.0.5"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.18+'
    compile 'org.jopendocument:jOpenDocument:1.3+'

    testCompile 'junit:junit:4.+'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
