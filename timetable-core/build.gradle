plugins {
  id "java"
  id "eclipse"
  id "org.xtext.xtend" version "1.0.0"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.9.+'
    compile 'org.jopendocument:jOpenDocument:1.3+'

    testCompile 'junit:junit:4.+'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
