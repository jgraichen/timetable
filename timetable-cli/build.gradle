plugins {
  id "java"
  id "eclipse"
  id "application"
  id "org.xtext.xtend" version "2.0.5"
  id "com.github.johnrengelman.shadow" version "4.0.2"
}

mainClassName = "de.altimos.timetable.cli.Main"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.18+'
    compile project(':timetable-core')

    testCompile 'junit:junit:4.+'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
